<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invaders</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div id="top-bar">
      <span id="level-display">Level: 1</span>
      <span id="message-display"></span>
      <span id="score-display">Score: 0</span>
    </div>
    <div id="game">
      <div id="player"></div>
      <!-- Other game elements will be added here in the future -->
    </div>
    <details>
      <summary>
        Controls Legend
      </summary>
      <hr/>

      Left Arrow &rightarrow; move left <br/>
      Right Arrow &rightarrow; move right <br/>
      spacebar &rightarrow; shoot <br/>
      P &rightarrow; Pause Game <br/>
      R &rightarrow; Reset Game (if paused)

      <hr/>

    </details>
    <br/>



    <div id="highScoresList"></div>

    <script src="https://unpkg.com/dexie@latest/dist/dexie.min.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/bullet.js"></script>
    <script src="scripts/enemy.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/spawn.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
